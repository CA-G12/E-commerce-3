<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <link rel="stylesheet" href="../../style/cart.css" />
    <title>Cart</title>
  </head>
  <body>
    <header>
      <nav class="navigation">

        <a href="./../../index.html"><img src="../../images/logo.png" alt="logo for ecommerce"></a>

        <ul>
          <li>
            <a>
              <i class="fa-solid fa-cart-shopping"
                ><span href="#">Cart</span>
              </i></a
            >
          </li>

          <li>
            <div class="search">
              <input
                type="text"
                name=""
                required="required"
                placeholder="Search here.."
                value=""
              />
            </div>
          </li>
        </ul>
      </nav>
    </header>

    <main id="shop">
      <div class="products-div">
        <!-- products container start -->
        <div class="product-container view-main">
          <!-- products cards start  -->
          <div class="view-wrap list-view" style="display: none"></div>

          <div class="view-wrap grid-view" style="display: block"></div>

          <!-- products cards ends  -->
        </div>
      </div>

      <div class="total-price">
        <h2>Total Price: <span id="total-price"></span></h2>
      </div>
    </main>
  </body>

  <script src="/E-commerce-3/js/logic/localStorage.js"></script>
  <script src="/E-commerce-3/js/logic/cart.js"></script>
  <script src="/E-commerce-3/js/dom/cart.js"></script>
</html>
